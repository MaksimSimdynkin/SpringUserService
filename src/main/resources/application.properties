spring.application.name=user_service

spring.datasource.url=jdbc:postgresql://localhost:5432/user_service_db
spring.datasource.name=maksi
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.data.jdbc.dialect=postgresql

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
user.service.topic.user-created=user-created
user.service.topic.user-deleted=user-deleted